<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/styles/admin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>BIV Platform Страхование</title>
    <style>
        .content {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="non_func_header">
        <div class="img_name">
            <img src="/static/images/BIV.png" alt="" width="60px">
            <p>Platform: Страхование</p>
            <div class="open_navbar">
                <i class="btn btn-primary fas fa-bars fa-2x" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                    Открыть категории
                </i>
            </div>
        </div>
        <div class="log_in_out">
            <i class="fas fa-profile"></i>
            <i class="fas fa-sign-out"></i>
        </div>
    </div>
    <div class="search_bar">
        <input type="text" placeholder="Найти страховой продукт...">
    </div>
    <div class="container">
        <div id="content1" class="content">
            <div class="row">
                <ul>
                    <a  href="/editor">{modelid}</a>
                    <a href="/editor">BMW</a>
                    <a  href="/editor">{modelid}</a>
                    <a href="/editor">BMW</a>
                    <a  href="/editor">{modelid}</a>
                    <a href="/editor">BMW</a>
                    <a  href="/editor">{modelid}</a>
                    <a href="/editor">BMW</a>
                    <a  href="/editor">{modelid}</a>
                    <a href="/editor">BMW</a>
                    <a  href="/editor">{modelid}</a>
                </ul>
            </div>
        </div>
        <div id="content2" class="content">
            <div class="row">
                <ul>
                    <a href="">SCANIA R500 V8</a>
                    <a href="">Газель</a>
                </ul>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" id="demo">
      <div class="offcanvas-body navigation_bar">
        <h1>Выбрать категорию</h1>
        <a id="updateQueryButton" onclick="ShowContent('content1')" data-bs-dismiss="offcanvas">Легковые автомобили</a>
        <a id="updateQueryButton" onclick="ShowContent('content2')" data-bs-dismiss="offcanvas">Грузовой транспорт</a>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
            Закрыть меню категории
        </button>
      </div>
    </div>
    <script src="/static/scripts/admin.js">
    </script>
</body>
</html>
