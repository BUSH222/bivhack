<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Rectangle</title>
    <link rel="stylesheet" href="/static/styles/edit.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <ul class="progress-steps">
                <li class="step completed">Шаг 1</li>
                <li class="step">Шаг 2</li>
                <li class="step">Шаг 3</li>
                <li class="step">Шаг 4</li>
            </ul>
        <div class="progress-bar"></div>
        </div>
        <div class="buttonslist">
            <ul>
                <button class="prev-btn">Предыдущий шаг</button>
                <button class="next-btn">Следующий шаг</button>
            </ul>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='/admin'" class="back_to_main">Назад к категориям</button>
        </div>
    </div>
    <script src="/static/scripts/edit.js"></script>
</body>
</html>
