<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страхование</title>
    <link rel="stylesheet" href="/Frontend/static/styles/main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1 class="text-center mb-4">Страхование</h1>
            <form>
                <div class="mb-3">
                    <label for="productSelect" class="form-label">Выберите продукт</label>
                    <select class="form-select" id="productSelect" required>
                        <option selected>Автомобиль</option>
                        <option>Дом</option>
                        <option>Жизнь</option>
                        <option>Здоровье</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="insuranceTypeSelect" class="form-label">Тип страхования</label>
                    <select class="form-select" id="insuranceTypeSelect" required>
                        <option selected>Краткосрочное</option>
                        <option>Долгосрочное</option>
                        <option>Полное</option>
                        <option>Минимальное</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Застраховать</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>BIV Hack by "MISIS Leaf Lovers"</p>
            <p>Все права защищены.</p>
            <p><a href="#">Политика конфиденциальности</a> | <a href="#">Условия использования</a></p>
        </div>
    </footer>
</body>
</html>
